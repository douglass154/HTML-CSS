<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>

<body>

    <h1>Teste de formulário</h1>

    <form class="container" action="cadastro.php" method="post" autocomplete="on">
        <div class="input-info">
            <div class="input-user">
                <label for="iuser">Usuário:</label>
                <input type="text" name="usuario" id="iuser" required maxlength="35" size="35" placeholder="username" autocomplete="username">
            </div>

            <div class="input-password">
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" size="20" placeholder="8 a 16 caracteres" autocomplete="current-password">
            </div>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>
