<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>

    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="35" size="35" placeholder="nome completo" autocomplete="name">
            </div>

            <div>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
            </div>

            <div>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" required value="2024-02">
            </div>

            <div>
                <label for="idata">Data da prova</label>
                <input type="date" name="data" id="idata" required value="2024-02-14">
            </div>

            <div>
                <label for="ihora">Horário da Prova</label>
                <input type="time" name="hora" id="ihora" required value="00:00">
            </div>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>
</html>
