<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }
        caption {
            padding: 10px;
            font-size: 1.3em;
            font-weight: bold;
        }

        th, td {
            border: 2px solid gray;
            padding: 10px;
        }

        .cinza {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    
    <table>
        <caption>Cadastro</caption>
        <colgroup>
            <col class="cinza" span="2">
            <col>
            <col class="cinza">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Média</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Policial</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>47</td>
                <td>Enfermeiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>33</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>45</td>
                <td>Vendedor</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
</html>
