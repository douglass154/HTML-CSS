<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminua o tamanho do navegado para ver a imagem dinâmica em ação.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/png">
        <img src="imagens/foto-g.jpg" alt="foto flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Reproduzindo áudios em HTML 5 com a tag &lt;audio&gt;</p>
    
    <audio preload="metadata" controls muted>
        <source src="midia/conde.mp3" type="audio/mpeg">
        <source src="midia/conde.mp3" type="audio/ogg">
        <p>Sinto muito mas seu navegador não suporta o formato de áudio mp3,<a href="midia/conde.mp3">clique aqui</a> para baixar o arquivo de aúdio</p>
    </audio>

</body>
</html>
