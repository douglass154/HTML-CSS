<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <h1>Meu primeiro Formulário</h1>

    <form class="formulario" action="cadastro.php" method="post" autocomplete="off">

        <div class="solicitando-informacoes">

            <div>
                <p><label for="nome-usuario">Nome:</label>
                    <input type="text" name="nome" id="nome-usuario"></p>
            </div>

            <div>
                <p><label for="sobrenome-usuario">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome-usuario"></p>
            </div>
        </div>
        
        <div class="botao-enviar">
            <input type="submit" value="Enviar">
        </div>

    </form>

</body>
</html>
